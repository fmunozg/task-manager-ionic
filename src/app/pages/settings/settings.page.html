<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajustes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-icon name="moon" slot="start" [color]="isDark ? 'light' : 'medium' "></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        [checked]="isDark"
        (ionChange)="toggleDarkMode($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
