<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        <ion-icon name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="task; else noData">

<ion-card>
  <ion-item lines="none">
    <ion-card-header>
      <ion-card-title>{{ task.title }}</ion-card-title>
      <ion-card-subtitle>
        Estado: {{ task.completed ? 'Completada' : 'Pendiente' }}
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-icon slot="end" *ngIf="task.completed" name="checkmark-circle-outline" color="success"></ion-icon>
    <ion-icon slot="end" *ngIf="!task.completed" name="warning-outline" color="warning"></ion-icon>
  </ion-item>

  <ion-card-content>
    <p *ngIf="task.description"><strong>Descripción:</strong> {{ task.description }}</p>
    <p *ngIf="task.date"><strong>Fecha:</strong> {{ task.date | date }}</p>
  </ion-card-content>
</ion-card>


  <ion-button expand="block" [color]="task.completed ? 'danger' : 'success'" (click)="toggleCompleted()">
    {{ task.completed ? 'Marcar como pendiente' : 'Marcar como completada' }}
  </ion-button>

</ion-content>

<ng-template #noData>
  <ion-text>No se encontró la tarea</ion-text>
</ng-template>
